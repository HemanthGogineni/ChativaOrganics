<div class="checkout-container">
    <div class="checkout-left">
        <h2>Shipping Information</h2>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Full name" />
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" rows="3" placeholder="Enter address"></textarea>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" placeholder="Phone number" />
            </div>

            <h3>Payment Method</h3>
            <div class="form-group">
                <select class="form-control">
                    <!-- <option value="">Select Payment Method</option> -->
                    <!--  <option>Credit Card</option> -->
                    <option>UPI</option>
                    <!--  <option>Cash on Delivery</option> -->
                </select>
            </div>
        </form>
    </div>

    <div class="checkout-right">
        <h2>Your Order</h2>
        <div *ngIf="cartItems.length > 0; else empty">
            <div class="cart-summary" *ngFor="let item of cartItems">
                <div class="cart-summary-image">
                    <img [src]="'assets/img/product-imgs/' + item.image" alt="{{ item.name }}" />
                </div>
                <div class="cart-summary-details">
                    <p class="item-name">{{ item.name }}</p>
                    <p>Qty: {{ item.quantity }}</p>
                    <p>Price: ₹{{ item.price * item.quantity }}</p>
                </div>
            </div>

            <hr />
            <div class="totals">
                <p>Subtotal: ₹{{ subtotal }}</p>
                <h3>Grand Total: ₹{{ total }}</h3>
            </div>
            <button class="btn-checkout">Place Order</button>
        </div>

        <ng-template #empty>
            <p>Your cart is empty.</p>
        </ng-template>
    </div>
</div>
