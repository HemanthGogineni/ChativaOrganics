<div class="container-xxl py-5">
    <div class="order-status-container" [ngClass]="status">
        <div class="icon-wrapper">
            <span *ngIf="status === 'success'" class="icon success">✔</span>
            <span *ngIf="status === 'error'" class="icon error">✖</span>
        </div>

        <h2>{{ message }}</h2>

        <p *ngIf="status === 'error'" class="contact-text">
            {{ contactMessage }}
        </p>

        <div class="button-group">
            <button *ngIf="status === 'success'" class="btn btn-primary" (click)="goToProducts()">
                Continue Shopping
            </button>

            <button *ngIf="status === 'error'" class="btn btn-danger" (click)="contactSupport()">
                Contact Support
            </button>
        </div>
    </div>
</div>
