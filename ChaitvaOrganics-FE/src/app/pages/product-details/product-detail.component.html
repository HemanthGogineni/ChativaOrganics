<div class="container-xxl py-6">
    <div class="product-details-page">
        <!-- LEFT: Product Image -->
        <div class="product-image">
            <img class="img-fluid w-100" [src]="'/assets/img/product-imgs/' + product.image" [alt]="product.name">
        </div>

        <!-- RIGHT: Product Info -->
        <div class="product-info">
            <h2 class="product-name">{{ product.name }}</h2>
            <p class="price">â‚¹{{ product.price }}</p>

            <!-- REVIEWS & RATING SECTION -->
            <div class="rating-reviews">
                <span class="star-group">
                    <ng-container *ngFor="let s of getStarArray(product.rating)">
                        <i class="fa" [class.fa-star]="isFullStar(s, product.rating)"
                            [class.fa-star-half-o]="isHalfStar(s, product.rating)"
                            [class.fa-star-o]="isEmptyStar(s, product.rating)">
                        </i>
                    </ng-container>
                </span>
                <span class="rating-value">
                    {{ product.rating }}
                </span>
                <span class="review-count">
                    ({{ product.reviews }} reviews)
                </span>
            </div>

            <!-- TAGS & KEYWORDS -->
            <div class="product-tags">
                <ng-container *ngFor="let tag of product.keywords">
                    <span class="tag-pill">{{ tag }}</span>
                </ng-container>
            </div>

            <!-- FREE DELIVERY CARD (styled like second screen) -->
            <div class="discount-card">
                <div class="coupon-icon"><i class="fa fa-ticket"></i></div>
                <div class="coupon-content">
                    <div class="delivery-value">FREE DELIVERY ABOVE Rs 999</div>
                    <div class="delivery-sub">Delivered in 2-5 working days</div>
                </div>
            </div>

            <!-- Quantity -->
            <div class="quantity">
                <h4>Quantity</h4>
                <div class="quantity-box">
                    <button (click)="decrement()">-</button>
                    <span>{{ quantity }}</span>
                    <button (click)="increment()">+</button>
                </div>
            </div>

            <!-- Cart & Buy Now -->
            <div class="cart-section py-3">
                <button class="add-to-cart-btn" (click)="addToCart()">
                    <i class="fa fa-shopping-bag me-2"></i>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

    <!-- Long Description -->
    <div class="product-description mt-3">
        <h3>Product Details</h3>
        <p>{{ product.longDescription }}</p>

        <h4>Sensory Experience:</h4>
        <p> {{ product.sensoryExperience }}
        </p>
    </div>
</div>
