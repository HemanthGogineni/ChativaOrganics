    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center px-3 px-lg-5 py-2 bg-light small">
        <!-- Left side: Address & Email -->
        <div class="text-muted">
            <i class="fa fa-map-marker-alt me-2"></i>

        <!-- Right side: Social Icons -->
        <div class="d-flex align-items-center">
            <span class="me-2">Follow us:</span>
            <a class="ms-2" target="_blank" href="https://www.instagram.com/chaitva_organics_?igsh=ZnduYTY4bjd5bW95">
                <img src="assets/img/instagram-48.png" alt="Instagram" class="social-icon" />
            </a>
            <a class="ms-2" target="_blank" href="https://wa.me/9154850295">
                <img src="assets/img/whatsapp-50.png" alt="WhatsApp" class="social-icon" />
            </a>
        </div>
    </div>


    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow sticky-top py-lg-0 px-lg-5 wow fadeIn"
        data-wow-delay="0.1s" style="z-index: 1030;">
        <div class="container-fluid">
            <!-- Logo -->
            <a routerLink="/" class="navbar-brand">
                <img src="/assets/img/logo.png" alt="ChaitvaOrganics Logo" style="height: 80px;">
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- Left Menu -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a routerLink="/home" routerLinkActive="active" class="nav-link px-3" data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse">Home</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/products" routerLinkActive="active" class="nav-link px-3"
                            data-bs-toggle="collapse" data-bs-target="#navbarCollapse">Products</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/contact-us" routerLinkActive="active" class="nav-link px-3"
                            data-bs-toggle="collapse" data-bs-target="#navbarCollapse">Contact Us</a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex me-3 search-box">
                    <input [(ngModel)]="searchText" name="search" class="form-control" type="search"
                        placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-outline-success ms-2" type="button" (click)="onSearch()"
                        data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <i class="fa fa-search"></i>
                    </button>
                </form>

                <!-- Cart Icon -->
                <a routerLink="/cart" routerLinkActive="active"
                    class="btn btn-outline-success position-relative ms-2 cart-icon" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <i class="fa fa-shopping-bag"></i>
                    <span *ngIf="cartCount > 0"
                        class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{ cartCount }}
                    </span>
                </a>
            </div>
        </div>
    </nav>
</div>
